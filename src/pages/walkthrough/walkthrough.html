<ion-header class="walkthrough-header">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button class="skip-button" (click)="skipIntro()" [hidden]="lastSlide">Skip</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="walkthrough-content">
  <ion-slides #slider (ionDidChange)="onSlideChanged()" [options]="slide_options">
    <ion-slide class="slide-1">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <preload-image [ratio]="{w:1, h:1}" src="./assets/images/logo_doplr.png" alt="app logo" title="ion2FullApp"></preload-image>
        </ion-col>
      </ion-row>
      <h2 class="main-title">Welcome!</h2>
      <p class="intro-text">
        Share Your Memories with friends on <b>doplr</b> !
      </p>
    </ion-slide>
    <ion-slide class="slide-2">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <preload-image [ratio]="{w:1, h:1}" src="./assets/images/slide-2-img.png" alt="slide 2 img" title="ion2FullApp"></preload-image>
        </ion-col>
      </ion-row>
      <h2 class="main-title">Selfie !</h2>
      <p class="intro-text">
        Share a picture with friends.
      </p>
      <p class="intro-text">
        Life if so much more fun with friends !
      </p>
    </ion-slide>
    <ion-slide class="slide-3">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <preload-image [ratio]="{w:1, h:1}" src="./assets/images/slide-3-img.png" alt="slide 3 img" title="ion2FullApp"></preload-image>
        </ion-col>
      </ion-row>

      <h2 class="main-title">Text !</h2>
           <p class="intro-text">
             Share with friends.
           </p>
         </ion-slide>
         <ion-slide class="slide-4">
           <ion-row class="intro-image-row">
             <ion-col center width-64 no-padding>
               <preload-image [ratio]="{w:1, h:1}" src="./assets/images/slide-4-img.png" alt="slide 4 img" title="ion2FullApp"></preload-image>
             </ion-col>
           </ion-row>
           <h2 class="main-title">Get Rewarded !</h2>
           <p class="intro-text">
             Collect Points and get free offers !!
           </p>
           <p class="intro-text">
             Sounds good ?
           </p>
           <div class="button-bar">
             <button ion-button primary (click)="doLogin()">Let's Go !</button>
             <!-- <button ion-button primary (click)="goToSignup()">Sign up</button> -->
           </div>
         </ion-slide>
       </ion-slides>
     </ion-content>
