<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>Sign in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
  <form class="login-form auth-form" [formGroup]="verifyOTP" (ngSubmit)="doLogin(verifyOTP.value)">
    <ion-item>
      <ion-input type="name" *ngModel={{name}} placeholder="Name" formControlName="name"></ion-input>
    </ion-item>
    <ion-list radio-group>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="Female" checked (ionSelect)="selectGender(value)"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="Male" (ionSelect)="selectGender(value)"></ion-radio>
      </ion-item>
    </ion-list>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="OTP" formControlName="otpTextView" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">Finish</button>
  </form>
